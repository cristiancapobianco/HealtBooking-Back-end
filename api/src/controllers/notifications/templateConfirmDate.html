<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template confirm appointment</title>
  <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    
    }

    header {
      color: #fff;
      text-align: center;
    }

  .content {
    background-color: #fff;
    padding: 10px;
    width: 60%;
    height: 100%;
    margin: 20px;
    border-radius: 10px;
  }

    a {
      color: #007bff;
      text-decoration: none;
    }
  
  .info{
    display:flex;
    flex-direction: row;
    align-items:flex-start;
    justify-content: space-around;
    margin-top: 20px;
    height: 100px;
  }

  h2{
    margin-bottom: 5px;
    margin-top: 5px;
  }

   
.dateTime{
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 40%;
        
    }

.infoDoctor{
        height: 100%;
        width: auto;
        row-gap: 5px;
        display: flex;
        flex-direction: column;
    }

 .data{
        font-weight: bold;
        font-size: 18px;
 }

 .date{
  width: 100%;

 }
 .time{
  width: 100%;

 }
    .label{
        font-size: 14px;
    }
  
    .note{
        margin: 20px;
      font-size: 14px;
    }

  .img{
    width: 40px;
    margin-left: 10px;
  }

  .imageLogo{
    width: 300px; 
    margin: 0;
  }

  h1{
    margin: 0;
  }

  .title{
    display:flex;
    flex-direction: row;
  }
  
  .enlace {
  align-items: center; /* Añadido para centrar horizontalmente */
  justify-content: center;
  margin-top: 30px;
  width: 100%;
}
.button {
    background-color: rgb(73, 191, 199);
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    box-shadow: 0 0 10px rgba(42, 108, 113, 0.961), inset 0 0 10px rgba(42, 108, 113, 0.961);
    width: fit-content;
  }

.button:hover {
    background-color: rgb(37, 107, 112);
}



  </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">
  <table width="100%" cellspacing="0" cellpadding="0">
    <tr>
      <td>
        <table width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td style="text-align: center;">
              <img class="imageLogo" src="https://res.cloudinary.com/dvpo44a4q/image/upload/v1701986961/full-logo-black-copia_rv0kl6.png" alt="Descripción de la imagen" style="max-width: 100%;">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td >
        <table class="container" width="100%" cellspacing="0" cellpadding="0" style="background-image: url('https://res.cloudinary.com/dvpo44a4q/image/upload/v1701916787/Mask_group_qhv91y.png'); background-size: cover; background-repeat: no-repeat; border-radius: 30px;">
          <tr align="right">
            <td>
              <table class="content" cellspacing="0" cellpadding="0" >
                <tr class="content">
                  <td style="justify-content: center;">
                    <div class="title">
                      <h2>Cita confirmada</h2> <img class="img"  src='https://res.cloudinary.com/dvpo44a4q/image/upload/v1702045450/approve_owljcl.png'/>
                    </div>
                    <p style="border-bottom: 1px solid #5c5c5c; background: unset; height:1px; width:100%; margin:0px 0px 0px 0px;"></p>
                    <div class="info">
                      <table class="dateTime" cellspacing="0" cellpadding="0">
                        <tr>
                          <td>
                            <div class="date">
                              <label class="label">Fecha:</label>
                              <span class="data">{{date}}</span>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <div class="time">
                              <label class="label">Hora:</label>
                              <span class="data">{{time}}</span>
                            </div>
                          </td>
                        </tr>
                      </table>
                      <table class="infoDoctor" cellspacing="0" cellpadding="0">
                        <tr>
                          <td>
                            <div class="doctor">
                              <label class="label">Doctor: </label>
                              <span class="data">{{doctor}}</span>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <div>
                              <label class="label">Matricula: </label>
                              <span class="data">{{id}}</span>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <div>
                              <label class="label">Especialidad: </label>
                              <span class="data">{{specialty}}</span>
                            </div>
                          </td>
                        </tr>
                      </table>
                  </div>
                    <p style="border-bottom: 1px solid #5c5c5c; background: unset; height:1px; width:100%; margin:0px 0px 0px 0px;"></p>
                    <p class="note">Recuerda llegar 15 minutos antes y traer tu documento de identificación y tarjeta de seguro médico. Si no puede asistir, cancele o reprograme su cita con anticipación. Gracias por confiarnos su atención médica.</p>
                    <div class="enlace" style="text-align: center;">
                      <a href="https://healthbooking-front.vercel.app/">
                         <button class="button">Ir al sitio</button>
                    </a>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
